<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Owner Courses - VoltNexis Learn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="img/logo.png" alt="VoltNexis Learn Logo">
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard.html" class="nav-link">
                        <i class="fas fa-graduation-cap"></i>
                        <span>All Courses</span>
                    </a></li>
                    <li><a href="mylearning.html" class="nav-link">
                        <i class="fas fa-book-open"></i>
                        <span>My Learning</span>
                    </a></li>
                    <li><a href="certificates.html" class="nav-link">
                        <i class="fas fa-certificate"></i>
                        <span>Certificates</span>
                    </a></li>
                    <li><a href="contact.html" class="nav-link">
                        <i class="fas fa-envelope"></i>
                        <span>Contact Us</span>
                    </a></li>
                </ul>
            </nav>
            
            <div class="sidebar-bottom">
                <a href="https://t.me/voltnexislearn" target="_blank" class="community-link">
                    <i class="fab fa-telegram"></i>
                    <span>Join Our Community</span>
                    <small>@voltnexislearn</small>
                </a>
                <button class="recognition-btn" id="recognitionBtn">
                    <i class="fas fa-star"></i>
                    <span>Get Recognised by VoltNexis</span>
                </button>
            </div>
            
            <div class="profile-section">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-details">
                        <span class="profile-name" id="profileName">Loading...</span>
                        <span class="profile-role">Student</span>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <div class="breadcrumb">
                        <a href="dashboard.html">All Courses</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Owner</span>
                    </div>
                    <h1 id="ownerTitle">Owner Courses</h1>
                    <p id="ownerDescription">Explore all courses by this instructor</p>
                </div>
                <div class="header-right">
                    <div class="owner-stats">
                        <div class="stat-card">
                            <i class="fas fa-book"></i>
                            <div>
                                <span class="stat-number" id="courseCount">0</span>
                                <span class="stat-label">Courses</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section class="courses-section">
                <div class="section-header">
                    <h3 id="coursesTitle">Courses</h3>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
                <div id="coursesContainer" class="courses-grid"></div>
            </section>
        </main>
    </div>
    
    <div class="mobile-overlay" id="mobileOverlay"></div>
    <script type="module" src="js/owner.js"></script>
</body>
</html>
